<div class="container">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="container mt-5">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" formControlName="title" class="form-control" />
            <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched" class="text-danger mt-1">
                Title is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input id="author" formControlName="author" class="form-control" />
            <div *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched" class="text-danger mt-1">
                Author is required.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">Submit</button>
    </form>
</div>
